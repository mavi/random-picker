<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <script
        src="https://kit.fontawesome.com/3da1a747b2.js"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Random Picker</title>
</head>
<body>

    <div class="container">
        <h1> Random Picker </h1>
        <textarea id="textarea" placeholder="Enter all options separated by commas (',') here."></textarea>	
        <button class="pick-btn" id="pickone">Pick one.</button>
        <h3 id="result" style="visibility: hidden"> </h3>
    </div>

    <a href="https://github.com/mavi/random-picker">  
        <button class="floating-btn">
        Support this project on GitHub!
        </button>
    </a>

<script src="main.js"></script>
</body>
</html>
